<mat-card class="card">
    <mat-card-title>Detalle de contacto</mat-card-title>
    <mat-card-content class="card-content">
    <p>
        <mat-icon>person</mat-icon><strong>Nombre:</strong> {{contact.name}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Primer Apellido:</strong>{{contact.surname1}} 
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Segundo Apellido:</strong>{{contact.surname2}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Telefono:</strong>{{contact.telephone}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Email:</strong> {{contact.email}}
    </p>
</mat-card-content>
</mat-card>
