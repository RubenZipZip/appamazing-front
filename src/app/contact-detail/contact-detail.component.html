<mat-card class="card">
    <mat-card-title>Detalle de contacto</mat-card-title>
    <mat-card-content class="card-content">
    <p>
        <mat-icon>person</mat-icon><strong>Nombre:</strong> {{contact.name}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Primer Apellido:</strong>{{contact.surname1}} 
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Segundo Apellido:</strong>{{contact.surname2}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Telefono:</strong>{{contact.telephone}}
    </p>
    <p>
        <mat-icon>person</mat-icon><strong>Email:</strong> {{contact.email}}
    </p>

</mat-card-content>

    <mat-card-actions align= "end">
        <button mat-raised-button type="button" (click)="editContact()">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button type="button"  (click)="closeContact()">
            <mat-icon>close</mat-icon>
            </button>
            <button mat-raised-button type="button" color="warn" (click)="openDeleteDialog(contact.id)">
                <mat-icon>delete</mat-icon>
                </button>

        </mat-card-actions>             
        </mat-card>
