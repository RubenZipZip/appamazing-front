
<mat-card class="card">
    <mat-card-title>Editar contacto</mat-card-title>
    <mat-card-content class="car-content">
        <form (submit)="updateContact()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="contact.name" [(ngModel)]="contact.name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido1</mat-label>
                <input matInput type="text" name="contact.surname1" [(ngModel)]="contact.surname1">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellido2</mat-label>
                <input matInput type="text" name="contact.surname2" [(ngModel)]="contact.surname2">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Tel√©fono</mat-label>
                    <input matInput type="text" name="contact.telephone" [(ngModel)]="contact.telephone">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="contact.email" [(ngModel)]="contact.email">
                </mat-form-field>          
                          

                <div class="button">
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon>
                    </button>

                        <button mat-raised-button  type="button" color="warn"(click)="cancelUpdate()">
                            <mat-icon>cancel</mat-icon>
                        </button>
            
                    </div>
                </form>
                  </mat-card-content>
                  </mat-card>
