<mat-card class="card">
    <mat-card-title>Añadir contacto</mat-card-title>
    <mat-card-content class="car-content">
        <form (submit)="newContact()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido1</mat-label>
                <input matInput type="text" name="surname1" [(ngModel)]="surname1">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellido2</mat-label>
                <input matInput type="text" name="surname2" [(ngModel)]="surname2">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="text" name="telephone" [(ngModel)]="telephone">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email">
                </mat-form-field>

                <div class="button">
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon>
                    </button>

                        <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
                            <mat-icon>cancel</mat-icon>
                        </button>
            
                    </div>
                </form>
                  </mat-card-content>
                  </mat-card>
