
<mat-card class="card">
    <mat-card-title>Añadir producto</mat-card-title>
    <mat-card-content class="car-content">
        <form (submit)="newProduct()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="product.name" [(ngModel)]="product.name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Stock</mat-label>
                <input matInput type="number" name="product.stock" [(ngModel)]="product.stock">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
               
                    <input matInput type="number" name="product.price" [(ngModel)]="product.price">
               
           
                </mat-form-field>

                
                    <mat-label>Disponible</mat-label>
                    <mat-radio-group aria-label="Disponible" name="product.active" [(ngModel)]="product.active">
                    
                    <mat-radio-button value="true">Sí</mat-radio-button>
                    <mat-radio-button value="false">No</mat-radio-button>
                </mat-radio-group>
                
                
                               
                      
                

                <mat-form-field appearance="outline">
                    <mat-label>Fecha de entrada</mat-label>
                    <input matInput type="date" name="product.data_added" [(ngModel)]="product.date_added">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Category</mat-label>
                   
                    <mat-select name="category" [(ngModel)]="category.id" >
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                          {{category.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>

            

                <div class="button">
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon>
                    </button>

                        <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
                            <mat-icon>cancel</mat-icon>
                        </button>
            
                    </div>
                </form>
                  </mat-card-content>
                  </mat-card>
